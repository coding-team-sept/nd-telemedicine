server:
  port: 9001

spring:
  application:
    name: appointment

  datasource:
    username: 'admin'
    url: jdbc:postgresql://localhost:5432/telemedic_appointment
    password: 'admin'

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'

